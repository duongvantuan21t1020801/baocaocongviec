<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Báo cáo công việc</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul id="menu-list">
          <li class="active" data-route="home" data-title="Trang chủ">
            <i class="fas fa-home"></i>
            <span>Trang chủ</span>
          </li>
          <li data-route="tasks" data-title="Công việc đang thực hiện">
            <i class="fas fa-chart-pie"></i>
            <span>Công việc đang thực hiện</span>
          </li>
          <li data-route="reports" data-title="Báo cáo kế hoạch công việc">
            <i class="fas fa-calendar-alt"></i>
            <span>Báo cáo kế hoạch công việc</span>
          </li>
          <li data-route="journals" data-title="Nhật ký công việc">
            <i class="fas fa-clipboard-list"></i>
            <span>Nhật ký công việc</span>
          </li>
          <li data-route="projects" data-title="Dự án">
            <i class="fas fa-folder"></i>
            <span>Dự án</span>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button class="btn-new">
          <i class="fas fa-plus"></i>
          <span>Thêm mới</span>
        </button>
        <button class="btn-plan">
          <span>Tạo plan</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <div class="topbar-left">
          <button id="sidebarToggle" class="menu-toggle">☰</button>
          <h2 id="topbar-title">Trang chủ</h2>
        </div>
        <div class="topbar-right">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm" />
          </div>
          <div class="notifications">
            <i class="fas fa-bell"></i>
          </div>
          <div class="user-profile">
            <img src="assets/icon/avatar.jpg" alt="Hồ sơ người dùng" class="user-avatar" />
          </div>
        </div>
      </header>
      <div class="content">
        <!-- Nội dung sẽ được render bởi JavaScript -->
      </div>
    </main>
  </div>

  <!-- Thư viện Chart.js -->
  <script src="assets/js/chart.js"></script>
  
  <!-- Data và API -->
  <script src="assets/js/data.js"></script>
  <script src="assets/js/reports.js"></script>
  <script src="assets/js/reportUI.js"></script>
  <script src="assets/js/projects.js"></script>
  <script src="assets/js/journal.js"></script>
  
  <!-- Router -->
  <script src="assets/js/router.js"></script>
  
  <!-- Các trang -->
  <script src="assets/js/home.js"></script>
  <script src="assets/js/task.js"></script>
  
  <!-- Khởi tạo ứng dụng -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Khởi tạo router
      router.init();
      
      // Xử lý sự kiện toggle sidebar
      document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.querySelector('.container').classList.toggle('sidebar-collapsed');
      });
    });
  </script>
</body>
</html>
